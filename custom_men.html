<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalize Your Style</title>
    <link rel="stylesheet" href="custom_men.css">
</head>

<body>

    <header>
        <!-- NavBar of the website -->
        <div class="navbar">
            <a href="index.html"><img id="logo" src="All docs/project_logo.png" alt="project_logo"></a>
            <h1 draggable="true" class="name">TrendMatch</h1>
            <a class="info" href="#">About</a>
            <a class="info" href="#">Contact Us</a>
            <a class="info" href="#">Login</a> <!-- login section not working right now -->
        </div>
    </header>

    <main>
        <!-- preference -->
        <div class="content">
            <div class="contentbox">
                <h3 id="heading">Personalize Your Style</h3>
                <p id="suggestion">Please fill out the form accurately to receive personalized outfit recommendations tailored to your preferences. </p>
                <form action="#" id="form">
                    <div class="form-group">
                        <input type="text" placeholder="First Name" id="firstName">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Last Name" id="lastName">
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder=" Age" id="age">
                    </div>
                    <br>
                    <div class="select">
                        <select name="occassion" id="occassion">
                            <option value="" disabled selected>Select the occasion</option>
                            <option value="interview" class="opt">Interview</option>
                            <option value="marrige" class="opt">Marrige</option>
                            <option value="sport" class="opt">Sport</option>
                            <option value="nightWear" class="opt">NightWear</option>
                            <option value="casual" class="casual">Casual</option>
                        </select>
                    </div>
                </form>
                <span class="Button">
                    <a href="#" id="submitButton">Get recommendations</a>
                </span>    
            </div>
        </div>
    </main>

    <!-- Loader Container -->
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
    </div>

    <script src="Men.js"></script>

    <footer>
        <div class="foot">
            <div class="bottom" id="copyright">
                Â© 2024 TrendMatch Inc. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
